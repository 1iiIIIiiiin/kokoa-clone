<!DOCTYPE html>


<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로틴 협찬 - Kokoa PT Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 없음</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:43</span>
        </div>
        <div class="status-bar__column">
            <span class="battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__chat-title">프로틴 협찬</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__time">
            2022년 9월 7일 수요일
        </div>

        <div class="message-row">
            <img src="pictures/profiles/protien-powder.jpg" >
            <div class="message-row__content">
                <span class="message__author">프로틴 협찬</span>
                <div class="message__info">
                    <span class="message__bubble">안녕하세요 저는 프로틴 파우더 대표입니다. 프로틴 파우더 제품 체험 및 협찬 제안 건으로 연락드렸습니다.</span>
                    <span class="message__time">15:12</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="pictures/profiles/protien-powder.jpg" >
            <div class="message-row__content">
                <span class="message__author">프로틴 협찬</span>
                <div class="message__info">
                    <span class="message__bubble">편한 시간에 연락주시면 자세한 내용 말씀드리겠습니다. ^^</span>
                    <span class="message__time">15:12</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <br> 이 앱은 모바일 버전만 지원합니다. PC 사용 시 창 크기를 줄여주세요. <br>
        <br>This app supports mobile versions only. Please reduce the window size when using the PC. <br>
    </div>

    <script src="https://kit.fontawesome.com/f6fe7951ad.js" crossorigin="anonymous"></script>
</body>
</html>
