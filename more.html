<!DOCTYPE html>


<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa PT Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 없음</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:43</span>
        </div>
        <div class="status-bar__column">
            <span class="battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">더 보기</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i><div class="point"></div></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="pictures/profiles/bodybuilder.jpg" class="user_component__avatar user_component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">헬린이</h4>
                    <h6 class="user-component__subtitle">회원번호: 44441</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-angles-right fa-xl"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-location-dot"></i>
                <span>헬스장 검색</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fire"></i>
                <span>챌린지</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>이벤트</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>출석 체크</span>
            </div>
            <div class="icon-row__icon">
                <span> </span>
            </div>
            <div class="icon-row__icon">
                <span> </span>
            </div>
            <div class="icon-row__icon">
                <span> </span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">현재 등록된 피트니스</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-dumbbell"></i>
                    </div>
                    <span class="more-suggestions__icon-text">톰과 제리 피트니스</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-person-running"></i>
                    </div>
                    <span class="more-suggestions__icon-text">베이비 크로스핏</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__popup1 badge">7</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__popup2"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <br> 이 앱은 모바일 버전만 지원합니다. PC 사용 시 창 크기를 줄여주세요. <br>
        <br>This app supports mobile versions only. Please reduce the window size when using the PC. <br>
    </div>

    <script src="https://kit.fontawesome.com/f6fe7951ad.js" crossorigin="anonymous"></script>
</body>
</html>
