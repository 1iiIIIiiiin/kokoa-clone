<!DOCTYPE html>


<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa PT Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 없음</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:43</span>
        </div>
        <div class="status-bar__column">
            <span class="battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="friends.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">친구 설정</h1>
        </div>
        <div class="alt-header__column">
            <span></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span>친구 목록 새로고침</span>
                </div>
                <div class="settings__setting-column"><i class="fa-solid fa-repeat"></i></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span>숨김친구 관리</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <span>차단친구 관리</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__popup1 badge">7</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__popup2"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <br> 이 앱은 모바일 버전만 지원합니다. PC 사용 시 창 크기를 줄여주세요. <br>
        <br>This app supports mobile versions only. Please reduce the window size when using the PC. <br>
    </div>

    <script src="https://kit.fontawesome.com/f6fe7951ad.js" crossorigin="anonymous"></script>
</body>
</html>
